<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splide.js Multiple Galleries with Shared Options</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
  <style>
    .splide__slide img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- First Gallery -->
  <div id="splide1" class="splide">
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide"><img src="img1.jpg" alt="Image 1"></li>
        <li class="splide__slide"><img src="img2.jpg" alt="Image 2"></li>
        <li class="splide__slide"><img src="img3.jpg" alt="Image 3"></li>
        <li class="splide__slide"><img src="img1.jpg" alt="Image 1"></li>
        <li class="splide__slide"><img src="img2.jpg" alt="Image 2"></li>
        <li class="splide__slide"><img src="img3.jpg" alt="Image 3"></li>
      </ul>
    </div>
  </div>

  <!-- Second Gallery -->
  <div id="splide2" class="splide">
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide"><img src="img1.jpg" alt="Image 1"></li>
        <li class="splide__slide"><img src="img2.jpg" alt="Image 2"></li>
        <li class="splide__slide"><img src="img3.jpg" alt="Image 3"></li>
        <li class="splide__slide"><img src="img1.jpg" alt="Image 1"></li>
        <li class="splide__slide"><img src="img2.jpg" alt="Image 2"></li>
        <li class="splide__slide"><img src="img3.jpg" alt="Image 3"></li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const options = {
        autoHeight: true,
        perPage: 3,
        breakpoints: {
          900: {
            perPage: 2,
          },
          400: {
            perPage: 1,
          },
        },
      };

      const splide1 = new Splide('#splide1', options);
      const splide2 = new Splide('#splide2', options);

      splide1.on('mounted', function () {
        splide1.refresh();
      });

      splide2.on('mounted', function () {
        splide2.refresh();
      });

      splide1.mount();
      splide2.mount();
    });
  </script>
</body>
</html>
